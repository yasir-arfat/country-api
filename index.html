<head>

    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

<body >
    <table class="table table-striped " id="mytable" >
        <thead class="thead-dark"
        
      
        >
            <tr 
     >
                <th>#</th>
                <th>Name</th>

               
                <th>Population</th>
                 <th>Area</th>
                <th>Capital</th>

                
                <th>Flag</th>

                 
            </tr>
        </thead>
        <tbody id="r1"></tbody>
    </table>            
    
    <script>
        
        
        
        
        var url="https://restcountries.eu/rest/v2/all";
        $( document ).ready(function(){



                                fetch(url)
                    .then((resp) => resp.json()) // Transform the data into json
                    .then(function(data) {
                        // Create and append the li's to the ul
                                c=0;
                                var rs="";
                                for (i in data){
                                c++
                                rs+="<tr>";
                                                                
                                rs+="<td>"+c+"</td>";
                                rs+="<td>"+data[i].name+"</td>";
   rs+="<td>"+data[i].population+"</td>";
    rs+="<td>"+data[i].area+"</td>";
      rs+="<td>"+data[i].capital+"</td>";

// for(j in data[i].languages){


//    rs+="<li>"+ String(data[i].languages)+"</li>";}    





                                rs+="<td><Img src= ' "+data[i].flag+"'style=height:50px></td>";
                                rs+="</tr>"
                                }
                                document.getElementById("r1").innerHTML=rs
                               
                                  $('#mytable').DataTable();


                        })
                    



            




                      



         });




  

  
    </script>
